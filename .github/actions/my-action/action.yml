name: "Testing Post Job"
description: "Testing Post Job"

inputs:
  mode:
    description: "Mode"
    required: false
  job_status:
    description: "Job"
    required: false
    default: 'unknown'

runs:
  using: "composite"
  steps:
    - name: Run main logic
      shell: bash
      run: |        
        if [ "${{ inputs.mode }}" = "cleanup" ]; then
          echo "JOB DETAILS FROM ACTION.YML----------------------"
          echo "${{ toJson(github) }}"
          echo "--------------------------------------------------"

          echo "PRINT STEP STATUS FROM ACTION.YML----------------------"
          cat ${{ github.step_summary }}
          echo "--------------------------------------------------"

          bash "${{ github.action_path }}/post.sh"
        else
          bash "${{ github.action_path }}/main.sh"
        fi